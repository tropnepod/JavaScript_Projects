<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Practice</title>

        <link rel="stylesheet" href="">
    </head>

    <body>
        <h1>Characters</h1>
        <h3>Click on a universe to see a character!</h3>

        <ul>
            <li onclick="displayType(this)" id="DC"
                data-character-type="Batman">DC</li>
            <li onclick="displayType(this)" id="Star Wars"
                data-character-type="Luke Skywalker">Star Wars</li>
            <li onclick="displayType(this)" id="Marvel"
                data-character-type="Thor">Marvel</li>
            <li onclick="displayType(this)" id="Star Trek"
                data-character-type="Jean-Luc Picard">Star Trek</li>
        </ul>
        <br><br>
        <h1>Actors</h1>
        <h3>Click on an actor to reveal a movie they have been in</h3>
        <ul>
            <li onclick="displayMovie(this)" id="Sigourney Weaver"
                data-movie-title="Aliens">Sigourney Weaver</li>
            <li onclick="displayMovie(this)" id="Daniel Craig"
                data-movie-title="Spectre">Daniel Craig</li>
            <li onclick="displayMovie(this)" id="Uma Thurman"
                data-movie-title="Kill Bill">Uma Thurman</li>
            <li onclick="displayMovie(this)" id="Johnny Depp"
                data-movie-title="Pirates of the Caribbean">Johnny Depp</li>
        </ul>





        <script src="./js/JavaScript_3.js"></script>
    </body>
</html>
