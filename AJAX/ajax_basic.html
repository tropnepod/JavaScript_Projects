<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
                <input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
                <input type="button" class="button" value="My Ajax - Get Content" id="btn_content2" onclick="getContent2();"/>
			</div>
		<script type="text/javascript">
		
        // Step 1: set up xml http request object
            var ajax = new XMLHttpRequest();
            var myAjax = new XMLHttpRequest();

        // Step 2: prepare the open AJAX request
            ajax.open('GET', 'content.html');
            myAjax.open('GET', 'content2.html');
        
        // Step 3: define the ajax response callback method
            ajax.onreadystatechange = function()    {
                if (ajax.readyState = 4)    {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            myAjax.onreadystatechange = function()  {
                if (myAjax.readyState = 4)  {
                    document.getElementById('content').innerHTML = myAjax.responseText;
                }
            }

        // Step 4: send the ajax request for data
            function getContent()   {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }

            function getContent2()  {
                myAjax.send();
                document.getElementById('btn_content2').style.display = 'none';
            }

		</script>
    </body>
</html>
