<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <script>
        $(document).ready(function() {
            $('html').append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":'red'});
            $("#3").click(function()    {
                $('h1').hide();
            });
            $('#1').click(function()    {
                $('h1').show(2000);
            });

            $('#2').on({
                'click': function() {
                    $('#1').css({'font-size':'3em'});
                },
                'mouseover': function() {
                    console.log('mouse hovered!');
                }
            });

            $('h1').on({
                'click': function() {
                    $('#2').fadeOut(1500);
                    $('#2').fadeIn(750);
                },
                'mouseover': function() {
                    console.log('movin that mouse all over parapgraph 2');
                }
            });

        });
    </script>
</html>
